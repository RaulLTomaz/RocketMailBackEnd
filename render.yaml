services:
  - type: web
    name: rocketmail-api
    env: python
    plan: free
    region: oregon
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt --no-cache-dir -v
      python -c "import uvicorn, fastapi; print('deps-ok')"
    startCommand: python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /healthz
    autoDeploy: true
    envVars:
      - key: PYTHON_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: rocketmail-db
          property: connectionString

databases:
  - name: rocketmail-db
    plan: free
    region: oregon
